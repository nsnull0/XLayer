language: objective-c
osx_image: xcode10.2

before_install:
  echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc

install:
  - bundle install

jobs:
  include:
    - stage:
        - test
      if: branch != master
      script: fastlane ios test
    - stage: 
        - beta
      if: branch = /release_*/
      script: fastlane ios beta
    
env:
  global:
  - secure: 
  - secure: 
